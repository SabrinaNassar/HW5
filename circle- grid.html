<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
  <style>
  html, body {
    margin: 0;
    padding: 0;
  }
</style>
<meta charset="utf-8" />
</head>
<body>
  <script>

  function setup() {
    createCanvas(400, 400);
  }

  function draw() {
    background(0);
  	fill(255);

  	for (var i= 20; i< width; i+= 30){
  		for (var j= 25; j< height; j+= 25){
  			ellipse (i,j,20);
  		}
  	}
  }

  </script>
  </body>
  </html>
